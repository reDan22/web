	<div class="form1 form_design">
		<form action="https://www.bing.com/search?" id="UserEnter" name="UserEnter" target="_blank">
	<fieldset style="text-align: left">
		<legend class="text">Contact info</legend>
	<div class="form-floating mb-3 mt-3">
	  <input type="text" class="form-control" id="surname" placeholder="Enter surname" name="surname">
	  <label for="surname">Surname</label>
	</div>
	<div class="form-floating mb-3 mt-3">
	  <input type="text" class="form-control" id="name" placeholder="Enter name" name="name">
	  <label for="name">Name</label>
	</div>
	<div class="form-floating mt-3 mb-3">
	  <input type="text" class="form-control" id="email" placeholder="Enter email" name="email">
	  <label for="email">Email</label>
	</div>
	<div class="form-floating mt-3 mb-3">
	  <input type="password" class="form-control" id="pwd" placeholder="Enter password" name="pswd">
	  <label for="pwd">Password</label>
	</div>
	<div class="form">
	  <input type="date" class="form-control" id="date" placeholder="Enter date" name="date">

	</div>
		 <p><input type="hidden"  name="q" value="search"></p>

		</p>
		</form>

		<form action="https://www.bing.com/search?" id="UserEnter1" name="UserEnter" target="_blank">

		<legend class="text" style="font-size: 20px; font-style: normal">Request for consultation</legend>
		<div class="form-floating mb-3 mt-3">

	</div>
	<div class="form-floating mt-3 mb-3">

	  <label for="number"></label>
	</div>
		 <p class="text">Choose time</p>
	<div class="form-check text">
	  <input type="radio" class="form-check-input text" id="radio1" name="optradio" value="8.00-12.00" checked>8.00-12.00
	  <label class="form-check-label" for="radio1"></label>
	</div>
	<div class="form-check text">
	  <input type="radio" class="form-check-input text" id="radio2" name="optradio" value="12.00-16.00">12.00-16.00

	<div class="form-check text">

	</div>

	  <label class="form-check-label">Gaming</label>
	</div>
	<div class="form-check">
	  <input class="form-check-input text" type="checkbox" id="check2" name="option1" value="Office" checked>
